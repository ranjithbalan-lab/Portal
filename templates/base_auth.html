{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Portal{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-orange': '#03002e', 
                        'custom-orange-dark': '#03002e',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* CSS to ensure text labels are hidden when the sidebar is collapsed */
        /* Note: This class must be manually applied/removed via JS toggle */
        .sidebar-icon-mode .menu-text {
            display: none;
        }
        
        /* Tooltip style */
        .group:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">

    <header>
        <nav class="bg-gray-800 text-white shadow-md">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center">
                <button id="sidebarToggle" class="mr-4 p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded transition duration-150">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                </button>
                <a class="text-xl font-bold" href="{% url 'login' %}">Ticket Portal</a>
            </div>
        </nav>
    </header>
    {% block content %}
    
    {% endblock %}
  
</body>
</html>
